# Todo: move test stage to the top once it succeeds again
stages:
  - build
  - test

test:
  image: leapcode/soledad:latest
  stage: test
  script:
    - tox --recreate -e py27-dev

build:
  image: leapcode/bitmask-dev:latest
  stage: build
  script:
    - virtualenv venv
    - source venv/bin/activate
    - make dev-backend
    - mkdir -p /root/.config/leap/
    - bitmaskd
    - bitmaskctl status
